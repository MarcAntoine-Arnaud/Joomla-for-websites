DISPLAY FEED IN RTL DIRECTION=Afficher le fil d'actualités dans le sens RTL (de droite à gauche)
DISPLAY NEWS FEED TITLE=Afficher le titre du fil d'actualités
ENTER NUMBER OF RSS ITEMS TO DISPLAY=Indiquez le nombre d'éléments RSS à afficher
ENTER THE URL OF THE RSS/RDF FEED=Saisissez l'URL du fil d'actualités RSS/RDF
FEED DESCRIPTION=Description du fil d'actualités
FEED TITLE=Titre du fil d'actualités
FEED URL=URL du fil d'actualités
ITEM DESCRIPTION=Description de l'élément
ITEMS=Éléments
MOD_FEED=mod feed
PARAMITEMDESC=Affiche la description ou le texte d'introduction de chaque élément RSS
PARAMWORDCOUNT=Vous permet de limiter la taille du texte de description visible. 0 affiche tout le texte
RTL FEED=Fil d'actualités de droite à gauche
SHOW THE DESCRIPTION TEXT FOR THE WHOLE FEED=Affiche le texte de description pour l'ensemble du fil d'actualités
SHOW THE IMAGE ASSOCIATED WITH THE WHOLE FEED=Affiche les images associées pour l'ensemble du fil d'actualités
WORD COUNT=Nombre de mots