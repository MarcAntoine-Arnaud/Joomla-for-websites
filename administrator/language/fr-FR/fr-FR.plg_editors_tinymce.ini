DESCLANGMODE=Si 'Oui', la langue appliquée à l'éditeur sera celle de l'interface de Joomla!.<br /><b>Attention</b>, vous ne devez activer cette fonction que si les fichiers langues correspondants pour TinyMCE sont installés.
DESCTINYMCE=<b>TinyMCE est un éditeur HTML WYSIWYG pour le web, fonctionnant avec Javascript.</b><ul><li>Site internet officiel de TinyMCE : <a href="http://tinymce.moxiecode.com/" target="_blank">http://tinymce.moxiecode.com</a></li></ul>
DIRECTIONALITY=Direction d'écriture
