LOAD CSS CLASSES FROM TEMPLATE_CSS.CSS=Charge les classes CSS du fichier template_css.css
NEVER=Jamais
NEWLINES=Nouvelle ligne
NEWLINES WILL BE MADE INTO THE SELECTED OPTION=Choix de la balise utilisée pour l'insertion d'une nouvelle ligne en appuyant sur la touche 'Enter' du clavier (retour chariot).<br />Paragraphe = balise 'p'<br />Saut de ligne = balise 'br'.
P ELEMENTS=Paragraphe
PARAMBLOCKQUOTE=Insère des balises blockquote autour du texte surligné.
PARAMCODECLEANUP=Par défaut, TinyMCE nettoiera votre code de certains éléments HTML tels que scripts et balises de centrage, et vérifiera la sécurité et la conformité avec XHTML. Il est recommandé de ne pas désactiver cette fonctionnalité car des balises propres à Tiny pourraient rester dans le code.
PARAMCODECLEANUPONSAVE=Il est recommandé d'utiliser le paramètre 'Toujours'. Jamais = Ne pas nettoyer le code en sauvegardant. Partie publique = Ne nettoyer le code que lorsque l'édition se fait dans la partie publique. Toujours = Nettoyer en sauvegardant à la fois du côté administration et public.
PARAMCOMPRESSEDVERSION=TinyMCE peut être exécuté en mode compressé pour accelérer son chargement.<br /><b>Attention</b>, cette fonction n'est pas prise en compte par tous les navigateurs&nbsp;!
PARAMCUSTOMCSS=Nom de la feuille de styles personnalisée qui prendra le pas sur la feuille par défaut editor.css. Saisissez un nom de fichier pour utiliser un fichier présent dans le dossier de votre template par défaut (exemple&nbsp;:templates/rhuk_milkyway/css/) OU saisissez une url complète dirigeant vers le fichier personnalisé. Si une valeur est entrée dans ce champ, le fichier prendra le pas sur editor.css.
PARAMDIRECTIONALITY=Afficher/Masquer les boutons 'Direction d'écriture' (écriture de gauche à droite ou de droite à gauche).<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMELEMENTPATH=Si la fonction est activée, les classes utilsées pour le texte surligné seront affichées.
PARAMENTITIECLEANUP=Si la fonction est désactivée, les entités html seront effacées du code.
PARAMEXTVALIDELEMENTS=Ajouter les éléments particuliers qui ne doivent pas être supprimé lors de l'ouverture ou de la sauvegarde du document.
PARAMFLASH=Afficher/Masquer le bouton Flash.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMFULLSCREEN=Afficher/Masquer le bouton 'Plein écran'.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMINSERTDATE=Afficher/Masquer le bouton 'Insérer la date'.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMINSERTTIME=Afficher/Masquer le bouton 'Insérer l'heure'.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMHTMLHEIGHT=Hauteur de la fenêtre d'édition du code HTML.<br />Ne fonctionne qu'en mode 'Avancé' et 'Étendu'.
PARAMHTMLWIDTH=Largeur de la fenêtre d'édition du code HTML.<br />Ne fonctionne qu'en mode 'Avancé' et 'Étendu'.
PARAMLAYER=Afficher/Masquer le bouton Ajouter un nouveau calque.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMPREVIEW=Afficher/Masquer le bouton de prévisualisation. Ne fonctionne qu'en mode 'Étendu'.
PARAMPREVIEWHEIGHT=Hauteur du pop-up de prévisualisation. Ne fonctionne qu'en mode 'Étendu'.
PARAMPREVIEWWIDTH=Largeur du pop-up de prévisualisation. Ne fonctionne qu'en mode 'Étendu'.
PARAMSEARCHREPLACE=Afficher/Masquer les boutons 'Rechercher' et 'Rechercher/Remplacer'.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMSMILIES=Afficher/Masquer le bouton 'Émoticônes'.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMSTYLE=Afficher/Masquer le bouton Styles, permettant d'appliquer des styles personnalisés à l'intérieur d'une balise (p, div, b, u, etc.).<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMTABLE=Afficher/Masquer les boutons relatifs aux tableaux (tableaux, colonnes, cellules, etc.).<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMTEMPLATE=Afficher/Masquer le bouton 'Gabarit de mise en page', permettant d'insérer des gabarits (modèles) de mise en page dans vos documents.<br /><b>Attention</b>, ces modèles doivent être créés auparavant. Les modèles devront être présents dans plugins/editors/tinymce/templates/.<br />Pour plus d'information, veuillez consulter l'aide de TinyMCE sur le site officiel.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMTEMPLATECSS=Affiche en menu déroulant les classes CSS de la feuille de styles du template, permettant de les appliquer aux éléments de contenu.<br />Le fichier template.css est celui utilisé par défaut.<br />S'il n'existe pas, vous devez le créer ou définir une feuille de styles personnalisée (désactiver alors cette option et indiquez son nom dans le champ ci-dessous).
PARAMXHTMLXTRAS=Afficher/Masquer les fonctionnalités supplémentaires XHTML.<br />Ne fonctionne qu'en mode 'Étendu'.
POSITION OF THE TOOLBAR=Alignement vertical de la barre d'outils
PREVIEW=Prévisualisation
PREVIEW HEIGHT=Hauteur de la prévisualisation
PREVIEW WIDTH=Largeur de la prévisualisation
PROHIBITED ELEMENTS=Éléments prohibés
RELATIVE=Relatives
RIGHT TO LEFT=Droite à Gauche
SAVE WARNING=Avertissement sauvegarde
SAVE WARNING - GIVES WARNING IF YOU CANCEL WITHOUT SAVING CHANGES=Avertissement sauvegarde - affiche un avertissement si vous annulez sans avoir sauvegardé les changements apportés
SEARCH AND REPLACE=Chercher &amp; remplacer
SELECT FUNCTIONALITY=Le choix du mode de l'éditeur permet de limiter ou étendre les fonctions disponibles par la présence ou non de leur icône dans la barre d'outils.
SHOW/HIDE THE HORIZONTAL RULE BUTTON=Afficher/Masquer le bouton 'Ligne horizontale stylée'.<br />Ne fonctionne qu'en mode 'Étendu'.
SIMPLE=Simple
SMILIES=Émoticônes
STYLE=Styles
TABLE=Tableau
TEMPLATE CSS CLASSES=Classes CSS du template
TEMPLATECSSFILENOTPRESENT=Impossible de trouver le fichier 'editor.css' dans le dossier du template ou dans le dossier templates/system . Aucun style disponible.
TEXT DIRECTION=Direction d'écriture
TIME FORMAT=Format de l'heure
TOGGLE EDITOR=Basculer l'éditeur
TOOLBAR=Alignement vertical
URL BEHAVIOUR=Manière dont les URL seront écrites.<br />L'URL relative part de la racine du site : images/stories/key.jpg<br />L'URL absolue est complête : http://www.joomla.fr/images/stories/key.jpg
URLS=Type d'URL
XHTMLXTRAS=XHTMLxtras

