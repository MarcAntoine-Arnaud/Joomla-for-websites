ELEMENT PATH=Afficher les balises
ELEMENTS THAT WILL BE CLEANED FROM THE TEXT=Éléments qui seront automatiquement supprimés à l'ouverture ou la sauvegarde du contenu (selon le type de nettoyage choisi plus haut).
EXTENDED VALID ELEMENTS=Éléments validés
FLASH=Flash
FORMAT OF INSERTED DATE. ONLY WORKS IN ADVANCED MODE=Format de la date insérée par le bouton 'Insérer la date'.
FORMAT OF INSERTED TIME. ONLY WORKS IN ADVANCED MODE=Format de l'heure insérée par le bouton 'Insérer l'heure'.
FRONT ONLY=Partie publique
FULLSCREEN=Plein écran
FUNCTIONALITY=Mode de l'éditeur
HORIZONTAL RULE=Ligne horizontale stylée
HTML HEIGHT=Hauteur fenêtre HTML
