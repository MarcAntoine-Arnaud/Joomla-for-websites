PARAMCOLORS=Afficher/Masquer les boutons permettant d'attribuer une couleur au texte et au fond du texte.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMENTITYENCODING=Contrôle la façon dont les entités html sont encodées. 'Brut' est la valeur recommandée. 'Nommée' = utiliser des entités html du type Nom (par exemple, '& lt;'). 'Numérique' = utiliser des entités html du type Numérique (par exemple, '%03c'). Brut = ne pas encoder d'entités html. Note&nbsp;: la recherche de contenu peut ne pas fonctionner correctement si la valeur 'Brut' n'est pas utilisée.
PARAMS EXTENDED MODE=<strong>Options mode étendu </strong><br />Ces options ne s'appliquent qu'en mode 'Étendu'.
PARAMFONTS=Afficher/Masquer les menus déroulants permettant de choisir les 'Polices' et 'Tailles' de caractères.<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMMEDIA=Afficher/Masquer le bouton 'Médias' (insertion Flash, vidéo, etc.).<br />Ne fonctionne qu'en mode 'Étendu'.
PARAMPASTE=Afficher/Masquer les boutons 'Coller du texte' - 'Coller depuis Word' - 'Tout sélectionner'.<br />Ne fonctionne qu'en mode 'Étendu'.
PASTE=Coller spécial
POSSIBILITY TO SEE INVISIBLE CHARACTERS=Afficher/Masquer le bouton 'Afficher les espaces insécccables', visibles par un point au milieu de l'espace.<br />Ne fonctionne qu'en mode 'Étendu'.
RAW=Brut
SAFARI COMPATIBILITY=Compatibilité Safari
SEARCH-REPLACE=Rechercher/Remplacer
TEMPLATE=Gabarit de mise en page
TINYBROWSER=Explorateur de fichiers
TOOLBAR ALIGN=Alignement horizontal
TURN ON/OFF A MORE ADVANCED IMAGE DIALOG=Activer ou non les fonctions avancées du plug-in Image (styles, images réactives, etc.).<br />Ne fonctionne qu'en mode 'Étendu'.
TURN ON/OFF A MORE ADVANCED LINK DIALOG=Activer ou non les fonctions avancées du plug-in Liens (popup, évènement, etc.).<br />Ne fonctionne qu'en mode 'Étendu'.
TURN ON/OFF CONTEXT MENU=Activer ou non le menu contextuel (clic droit de la souris).<br />Ne fonctionne qu'en mode 'Étendu'.
TURN ON/OFF SAFARI COMPATIBILITY PLUGIN=Activer ou non la compatibilité avec le navigateur Safari.
TURN ON/OFF TINYBROWSER FOR IMAGES/LINKS=Activer l'explorateur présent dans certaines fenêtres de fonctions tels l'insertion d'image, de média, de lien, etc.<br />Ne fonctionne qu'en mode 'Étendu'.
VISUALCHARS=Afficher les espaces insécables